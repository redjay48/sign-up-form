<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div id="container">
        <div id="image-container">
            <!-- <img id="image" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt=""> -->
            <div class="logo-card">
                <img id="odin-logo" src="images/odin-lined.png" alt="">
                <p id="logo-text">Odin</p>
            </div>
        </div>

        <main id="content">
            <header>
                <p class="para-1">This is not a real online service. You know you need something like this in your life
                    to realise your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="para-2">You <em>know</em> you want to.</p>
            </header>
            <div id="form">
                <section class="form-body">
                    <form action="">
                    <fieldset class="form">
                        <legend>Let's do this!</legend>
                        <section id="row1">
                            <div id="firstName">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="firstName" id="firstName" required>
                            </div>
                            <div id="lastName">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="lastName" id="lastName" required>
                            </div>
                        </section>
                        <section id="row2">
                            <div id="email">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div id="phone">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="text" name="phone" id="phone" required>
                            </div>
                        </section>
                        <section id="row3">
                            <div id="password">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div id="confirm-pass">
                                <label for="confirm-pass">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-pass" id="confirm-pass" required>
                            </div>
                        </section>
                    </fieldset>
                </section>


            </div>
            <footer>
                <button type="submit">Create Account</button>
                <p>Already have an account? <span><a href="">Log In</a></span></p>
            </footer>
        </form>
        </main>
    </div>

</body>

</html>
