<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>

<body>
    <div id="container">
        <div id="image-container">
            <!-- <img id="image" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt=""> -->
            <div class="logo-card">
                <img id="odin-logo" src="images/odin-lined.png" alt="">
                <p id="logo-text">Odin</p>
            </div>
        </div>

        <main id="content">
            <header>
                <p class="para-1">This is not a real online service. You know you need something like this in your life
                    to realise your deepest dreams. Sign up <span>now</span> to get started.</p>
                <p class="para-2">You <span>know you</span> want to.</p>
            </header>
            <section id="form">
                <div class="form-body">
                    <fieldset class="form">
                        <legend>Let's do this!</legend>
                        <div id="firstName">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div id="lastName">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                        <div id="email">
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div id="phone">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                        <div id="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div id="confirm-pass">
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-pass" id="confirm-pass">
                        </div>
                    </fieldset>


                </div>
            </section>
        </main>
    </div>

</body>

</html>
